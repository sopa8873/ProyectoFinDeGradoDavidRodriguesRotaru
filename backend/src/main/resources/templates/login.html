<!DOCTYPE html>
<html lang="es">

<th:block th:replace="../static/includes/links :: head"></th:block>

<body class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row w-100">
        <div class="col-12 text-center mb-4">
            <h1>MTGDistrict</h1>
            <h2>Bienvenido a tu aplicación de gestión de mazos</h2>
        </div>

        <div class="col-12 col-md-6 offset-md-3 bg-seccion p-4 rounded shadow">
            <!-- Navegación tipo Pills -->
            <ul class="nav nav-pills nav-justified mb-5" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active shadow rounded" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                        aria-controls="pills-login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link shadow rounded" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                        aria-controls="pills-register" aria-selected="false">Register</a>
                </li>
            </ul>

            <!-- Contenido de las pestañas -->
            <div class="tab-content">
                <!-- Login -->
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form id="loginForm">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="emailUsuario" class="form-control" required />
                            <label class="form-label" for="emailUsuario">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="passwordUsuario" class="form-control" required />
                            <label class="form-label" for="passwordUsuario">Contraseña</label>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                                <div class="form-check mb-3 mb-md-0">
                                    <input class="form-check-input" type="checkbox" id="loginCheck" checked />
                                    <label class="form-check-label" for="loginCheck">Recordarme</label>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex justify-content-center">
                                <a href="#!">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar sesión</button>
                    </form>
                    <div id="loginError" class="text-danger mt-2" style="display:none;"></div>
                </div>

                <!-- Registro -->
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                    <form>
                        <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control" required />
                            <label class="form-label" for="registerUsername">Nombre de usuario</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control" required />
                            <label class="form-label" for="registerEmail">Email</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control" required />
                            <label class="form-label" for="registerPassword">Contraseña</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="registerRepeatPassword" class="form-control" required />
                            <label class="form-label" for="registerRepeatPassword">Repite la contraseña</label>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" id="registerCheck" required />
                            <label class="form-check-label" for="registerCheck">
                                Acepto los <a href="#!">términos y condiciones</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-3">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('emailUsuario').value;
        const password = document.getElementById('passwordUsuario').value;
        const errorDiv = document.getElementById('loginError');
        errorDiv.style.display = 'none';
        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    emailUsuario: email,
                    passwordUsuario: password
                })
            });
            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('jwt', data.token);
                // Redirige a la página principal o dashboard
                window.location.href = '/homepage';
            } else {
                errorDiv.textContent = 'Credenciales incorrectas';
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            errorDiv.textContent = 'Error de conexión';
            errorDiv.style.display = 'block';
        }
    });
    </script>
</body>

</html>
