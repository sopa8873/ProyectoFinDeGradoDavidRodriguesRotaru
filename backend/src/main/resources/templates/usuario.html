<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="header :: main-header"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="row g-4">
                    <!-- Perfil lateral -->
                    <div class="col-12 col-md-4">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <img src="https://i.pravatar.cc/120" class="rounded-circle mb-3" alt="Avatar" width="120" height="120">
                                <h5 class="card-title mb-1">Usuario</h5>
                                <p class="text-muted mb-2">usuario@email.com</p>
                                <button type="button" class="btn btn-outline-secondary btn-sm mb-2">
                                    <i class="bi bi-upload"></i> Cambiar avatar
                                </button>
                                <div>
                                    <button type="button" class="btn btn-danger btn-sm mt-2">
                                        <i class="bi bi-trash"></i> Eliminar cuenta
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Formulario de edición -->
                    <div class="col-12 col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Editar datos personales</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email" placeholder="tucorreo@email.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono" placeholder="Tu teléfono">
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Guardar cambios
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="card shadow-sm mt-4">
                            <div class="card-header bg-secondary text-white">
                                <h6 class="mb-0"><i class="bi bi-key me-2"></i>Cambiar contraseña</h6>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Nueva contraseña</label>
                                        <input type="password" class="form-control" id="password" placeholder="Nueva contraseña">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password2" class="form-label">Repetir contraseña</label>
                                        <input type="password" class="form-control" id="password2" placeholder="Repite la contraseña">
                                    </div>
                                    <button type="submit" class="btn btn-secondary">
                                        <i class="bi bi-key"></i> Cambiar contraseña
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Fin formulario -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
